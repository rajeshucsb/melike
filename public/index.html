<html>
   <head>
     <title>Common Likes</title>
   </head>
   <body>
	   <div>Connect with facebook to discover what you and your friend "like" in common :) </div>
     <div id="fb-root"></div>
     <script src="http://connect.facebook.net/en_US/all.js"></script>
     <script>
        FB.init({
           appId:'105020132906712', cookie:true,
           status:true, xfbml:true
        });

        FB.Event.subscribe('auth.login', reloadPage);
        FB.Event.subscribe('auth.sessionChange', reloadPage);

        function reloadPage(response){
            if(response.session) {
                window.location="http://melike.heroku.com/friends";
            }
        }

     </script>
     <fb:login-button perms="friends_likes,user_likes">Login with Facebook</fb:login-button>
   </body>
</html>
